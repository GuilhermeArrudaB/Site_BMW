<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
  <title>Tela de Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img id="img" src="login.png" class="foto_login">
    <h1>Login</h1>
    
    </div>
    <form>
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <input type="submit" value="Entrar">
      </div>
      <div class="for-group">
        <input id="continuesession" type="checkbox" name="continuesession">
        <label for="continuesession">Manter a sessão</label>
        <p id="forgotpass">Esqueceu sua senha?</p>
        <p id="back"><a href="../Inicio/index.html"> Voltar</a></p>
      </div>
    </form>
  </div>
</body>
</html>
