<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
	<title>Contate-nos</title>
</head>
<body>
	<div class="esquerda">
		<form>
			<div class="total">

				<div id="imagem">
					<img src="img/bmw-logo1.png">
				</div>

				<h1>Contate-nos</h1>
				<div class="campos">
					<label for="name">Nome</label><br>
					<input type="name" name="name" placeholder="Digite seu nome">
				</div>

				<div class="campos">
					<label for="email">Email</label><br>
					<input type="email" name="email" placeholder="Digite seu email">
				</div>

				<div class="campos">
					<label for="email">Telefone</label><br>
					<input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">
				</div>

				<div id="div-texto">
					<label for="text" id="label-texto">Mensagem</label><br>
					<textarea name="text" placeholder="Digite sua Mensagem" cols="60" rows="15"></textarea>
				</div>


				<input type="submit" name="Enviar">
			</div>
		</form>
		<p id="voltar"><a href="../Inicio/index.html"> Voltar</a></p>
	</div>
	<div class="direita">
		<img src="img/fotocontato2.jpg">
	</div>
</body>
</html>
